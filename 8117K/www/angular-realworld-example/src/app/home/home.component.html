<div class="home-page">

  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">api demo</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <label>input your city:
        <input #city class="form-control" (input)="onSearchChange($event.target.value)" />
      </label>
    </div>
    <div class="row">
      <ul>
        <li *ngFor="let i of predictions">{{i.description}} - {{i.place_id}}</li>
      </ul>
    </div>
    <div>Time Zone: {{timezone}}</div>
    <div>Time: {{ time | async }}</div>
  </div>
</div>
