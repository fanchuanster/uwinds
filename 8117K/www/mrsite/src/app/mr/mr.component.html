

<div>
    <label for="name">Movie Name 
        <input type="text" [(ngModel)]="movie_title" name="name">
    </label>
    <button style="margin-left: 20pt;" (click)="recommend()">Recommend</button>
</div>
<div>
    <ul>
        <li *ngFor="let r of recommendations">
            <span>{{ r.title }}</span><span style="margin-left: 20pt;">{{ r.score * 100 }}</span>
        </li>
    </ul>
</div>
